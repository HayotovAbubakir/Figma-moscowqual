<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <img class="logo" src="./img/logo.png" alt="Logo" />
          <div class="name">
            <h1 class="name-title">Moscowqual</h1>
            <h3 class="name-subtitle">Ремонт бытовой техники</h1>
          </div>
          <div class="img">
            <img src="./img/instagram 1.png" alt="instagram" />
            <img src="./img/vk-2 1.png" alt="vk" />
            <img src="./img/telegram 1.png" alt="telegram" />
            <img src="./img/whatsapp 1.png" alt="whatsapp" />
          </div>
          <div class="clock">
            <img src="./img/clock-2 1.png" alt="clock" />
            <span>Режим работы</span>
          </div>
          <div class="time">
            <span>ПН-ПТ с 07:00 до 24:00</span>
            <span>Сб, ВС: с 07:00 до 24:00</span>
          </div>
          <div class="call">
            <i class="fa-solid fa-phone-volume"></i>
            <span>+7 (495) 123-45-67</span>
          </div>
          <button>
            Заказать звонок
          </button>
        </nav>
        <div class="manu">
            <div class="url">
               <div class="us">
                 <ul>
                    <li>
                        <a href="#">Главная</a>
                        <a href="#">Услуги и цены</a>
                        <a href="#">Гарантия</a>
                        <a href="#">Юр.лица</a>
                        <a href="#">Контакты</a>
                        <a href="#">Вопрос-ответ</a>
                        <a href="#">Полезная информация</a>
                    </li>
                </ul>
               </div>
            </div>

            <div class="addition">
                
            </div>
        </div>
      </header>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
