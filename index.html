<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <img src="./img/logo.png" alt="Logo" />
          <div class="name">
            <h1 class="name-title">Moscowqual</h1>
            <h1 class="name-subtitle">Ремонт бытовой техники</h1>
          </div>
          <div class="img">
            <img src="./img/instagram 1.png" alt="instagram" />
            <img src="./img/vk-2 1.png" alt="vk" />
            <img src="./img/telegram 1.png" alt="telegram" />
            <img src="./img/whatsapp 1.png" alt="whatsapp" />
          </div>
          <div class="clock">
            <img src="./img/clock 1.png" alt="clock" />
            <span>Режим работы</span>
          </div>
          <div class="time">
            <span>ПН-ПТ с 07:00 до 24:00</span>
            <span>Сб, ВС: с 07:00 до 24:00</span>
          </div>
        </nav>
      </header>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
